<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="main__container">
      <div class="card__content">
        <div class="image__card">
          <img
            src="images/image-equilibrium.jpg"
            alt="card-header"
            class="card__header"
          />

          <div class="view__middle">
            <div class="view">
              <img class="view__img" src="images/icon-view.svg" alt="view" />
            </div>
          </div>
        </div>
        <h3 class="nft-name">Equilibrium <span>#3429</span></h3>
        <p class="describe">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="nft">
          <div class="nft-left">
            <img src="images/icon-ethereum.svg" alt="ethereum" />
            <h3 class="ethereum">0.041 ETH</h3>
          </div>
          <div class="nft-right">
            <img src="images/icon-clock.svg" alt="time" />
            <p class="time-left">3 days left</p>
          </div>
        </div>
        <hr />
        <div class="nft-creation">
          <img
            src="images/image-avatar.png"
            alt="creator"
            class="avatar-creator"
          />
          <p class="creator-name">
            Creation of<span class="name">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Heng Enghour</a>.
    </div>
  </body>
</html>
